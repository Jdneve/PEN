<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Account</title>
		<script src="../src/validate.js"></script>
	</head>
	<body>
		<form autocomplete="on">
			<h1>Sign Up</h1>
			<p>
				<label>First Name:</label>
				<input id="fssignup" required="required" type="text" placeholder="FirstName"/>
				<label id="errorfs"></label>
			</p>
			<p>
				<label>Second Name:</label>
				<input id="scsignup" required="required" type="text" placeholder="SecondName"/>
				<label id="errorsc"></label>
			</p>
			<p>
				<label>Email:</label>
				<input id="emsignup" required="required" type="text" placeholder="xxx@email.com"/>
				<label id="errorem"></label>
			</p>
			<p>
				<label>Password:</label>
				<input id="pssignup" required="required" type="password" placeholder="password"/>
				<label id="errorps"></label>
			</p>
			<p>
				<label>Confirm Password:</label>
				<input id="p2signup" required="required" type="password" placeholder="password"/>
				<label id="errorp2"></label>
			</p>
			<p>
				<label>Date of Birth:</label>
				<input id="bdsignup" required="required" type="date"/>
				<label id="errorbd"></label>
			</p>
			<p>
				<button id="susignup">Sign Up!</button>
				<label id="errorsu"></label>
			</p>
		</form>
	</body>
</html>
